---
### Nginx
- name: start nginx
  service:
    name: nginx
    state: started

- name: reload nginx
  service:
    name: nginx
    state: reloaded

### Fail2ban

- name: restart fail2ban
  service:
    name: fail2ban
    state: restarted

### MySQL

- name: restart mysql
  service:
    name: mysqld
    state: restarted